<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="Imagenes/Vector.png" alt="Logo de Alura" class="logo">
    </header>

    <main>
        <section>
            <textarea class="area-texto" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>

        <section>
            <textarea class="mensaje" cols="30" rows="10" readonly></textarea><!--readonly es para que no se pueda escribir en el cuadro-->

            <div>
                <button class="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>

    </main>
    <footer> 
        <p class="Copyright">&copy Copyright Esteban Dominguez Ch. - 2024</p>
    </footer>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
